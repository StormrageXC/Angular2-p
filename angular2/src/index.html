<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Angular2</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root [a]="'1'"></app-root>
</body>
<script>
    class a {
        hello() {
            console.log(1);
        }
        static hi() {
            console.log(2);
        }
    }
    class b extends a {
        constructor() {
            super();

        }
        static x() {
            console.log(super.hi);
        }
    }
    b.x();
</script>

</html>
